{% extends 'template.html' %}

{% block title %}
<title>Document</title>
{% endblock %}

{% block body %}

<div class="row p-3">
    <div class="col p-3">
        <h1>Добавить новые изображения</h1>
    </div>
</div>

<div class="row p-3">
    <div class="col col-m p-3">
        <form method="post" enctype="multipart/form-data">
            <div class="input-group flex-nowrap mb-3">
                <input class="form-control" type="file" name="uploadImage" id="uploadImage" multiple accept=".jpg">
            </div>
            <div class="input-group flex-nowrap mb-3">
                <button type="submit" class="btn btn-primary mb-3">Добавить изображение</button>
            </div>
        </form>
    </div>
</div>

{% endblock %}
